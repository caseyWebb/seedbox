server {
  listen ${HTTP_PORT};
  server_name plex.${HOST};
  return 301 https://plex.${HOST}${DOLLAR}request_uri;
}

server {
  listen ${HTTPS_PORT} ssl;
  server_name plex.${HOST};

  ssl_certificate /certs/live/plex.${HOST}/fullchain.pem;
  ssl_certificate_key /certs/live/plex.${HOST}/privkey.pem;
  ssl_dhparam /certs/dhparam.pem;

  location = / {
    rewrite ^ https://${HOST}/web permanent;
  }

  location / {
    proxy_pass http://localhost:32400;
    proxy_set_header X-Real-IP ${DOLLAR}remote_addr;
    proxy_set_header X-Forwarded-For ${DOLLAR}proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_set_header Host ${DOLLAR}http_host;
    proxy_redirect off;
    proxy_read_timeout 300;
  }
}

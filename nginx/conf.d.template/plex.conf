server {
  listen 80;
  server_name plex.${NGINX_HOST};
  return 301 https://${NGINX_HOST}${DOLLAR}request_uri;
}

server {
  listen 443 ssl;
  server_name plex.${NGINX_HOST};

  ssl_certificate /certs/live/plex.${NGINX_HOST}/fullchain.pem;
  ssl_certificate_key /certs/live/plex.${NGINX_HOST}/privkey.pem;
  ssl_dhparam /certs/dhparam.pem;

  location = / {
    rewrite ^ https://${NGINX_HOST}/web permanent;
  }

  location / {
    proxy_pass http://localhost:32400;
    proxy_set_header X-Real-IP ${DOLLAR}remote_addr;
    proxy_set_header X-Forwarded-For ${DOLLAR}proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_set_header Host ${DOLLAR}http_host;
    proxy_redirect off;
    proxy_read_timeout 300;
  }
}
